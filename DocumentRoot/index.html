<!DOCTYPE html>
<html>

<head>
    <title>Interactive JSON Tree</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.16/themes/default/style.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.16/jstree.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <header class="headband">
        <!----> OCI Companion (alpha version) - Refresh every 15mins approx - contact: eric.vinck@oracle.com --> 
        OCI Companion (alpha version) - contact: eric.vinck@oracle.com
    </header>

    <main>
        <div class="row">
            <div class="split left">
                <div id="json-tree">
                    <script>
                    // Fetch JSON data from an external file
                    $.getJSON('data.json', function (jsonData) {
                            initializeTree(jsonData);
                    });

                    function initializeTree(jsonData) {
                        $('#json-tree').jstree({
                            "plugins" : [ "search" ],
                            'core': {
                                'data': jsonData,
                            },
                        });
                    };

                    // Add a click event handler
                    $('#json-tree').on('select_node.jstree', function (e, data) {
                        var selectedNode = data.node.text;
                        // console.log('Clicked on: ' + selectedNode);
                        $('#detailed').text(selectedNode)
                    });
                    </script>
                </div>
            </div>
            <div class="split right">
                <div id="detailed">
                    This is a placeHolder
                </div>
            </div>
    </main>

</body>

</html>
